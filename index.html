    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #f8fafc; /* gray-50 */
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: max-content;
            max-width: 320px;
            background-color: #1f2937; /* gray-800 */
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 8px 12px;
            position: absolute;
            z-index: 50;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        /* For Column Selector Dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 10;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            padding: 8px 0;
        }
        .dropdown-content label {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
            cursor: pointer;
            font-size: 14px;
        }
        .dropdown-content label:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

    function renderApp() {
        const appContainer = document.getElementById('app-container');

        } else if (state.currentPage === 'dashboard') {
            appContainer.innerHTML = renderMemberDashboardPage();
        }

        const existingModal = document.getElementById('modal-container');
        if(existingModal) existingModal.remove();

        if (state.modal) {
            document.body.insertAdjacentHTML('beforeend', renderModal());
        }

                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-700">帳號狀態</label>
                            <select class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" data-filter="status">

                                <option value="enabled" ${listFilters.status === 'enabled' ? 'selected' : ''}>啟用</option>
                                <option value="disabled" ${listFilters.status === 'disabled' ? 'selected' : ''}>停用</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-sm font-medium text-gray-700">是否存款</label>
                            <select class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" data-filter="has_deposited">
                                <option value="all" ${listFilters.has_deposited === 'all' ? 'selected' : ''}>全部</option>
                                <option value="true" ${listFilters.has_deposited === 'true' ? 'selected' : ''}>是</option>
                                <option value="false" ${listFilters.has_deposited === 'false' ? 'selected' : ''}>否</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex justify-end gap-2">
                        <button class="px-4 py-2 rounded-lg font-semibold bg-gray-200 text-gray-800 hover:bg-gray-300" data-action="reset-filters">重設</button>
                        <button class="px-4 py-2 rounded-lg font-semibold bg-blue-600 text-white hover:bg-blue-700 flex items-center gap-2" data-action="apply-filters">${getIcon('search', 16)} 搜尋</button>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <div class="flex justify-end items-center mb-4 gap-2">
                        <button class="px-4 py-2 rounded-lg font-semibold bg-gray-200 text-gray-800 hover:bg-gray-300 flex items-center gap-2">${getIcon('fileDown', 16)} 匯出</button>
                        <div class="dropdown">
                            <button class="p-2 rounded-md hover:bg-gray-100">${getIcon('sliders', 16)}</button>

                                `).join('')}
                            </div>

                                                case 'username': content = `<div class="flex items-center gap-2">${getIcon('user', 16)} ${member.username}</div>`; break;

                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    ${paginatedMembers.length === 0 ? '<div class="text-center py-12 text-gray-500">找不到符合條件的會員，請嘗試更換篩選條件。</div>' : ''}
                    ${renderPagination(listPagination.currentPage, totalPages)}
                </div>
            </div>
        `;
    }

        const profile = mockMemberProfile;
        const tabs = [
            { id: 'summary', label: '總覽' }, { id: 'account', label: '帳戶資訊' }, { id: 'kyc', label: 'KYC 資料' }, { id: 'finances', label: '錢包與帳務' }, { id: 'logs', label: '操作日誌' }, { id: 'notes', label: '人員備註' },
        ];

        return `
            <div class="space-y-6">
                <div class="flex justify-between items-start">
                    <div>
                        <button class="flex items-center gap-2 text-gray-600 hover:text-gray-900 mb-2" data-action="back-to-list">
                            ${getIcon('chevronLeft', 20)} 返回會員查詢
                        </button>
                        <div class="flex items-center gap-4">
                            <h1 class="text-3xl font-bold text-gray-900">${member.username}</h1>
                            ${renderStatusBadge(profile.status)}
                            ${profile.is_under_risk_control ? `
                                <div class="tooltip">
                                    <div class="flex items-center gap-1 bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full text-sm cursor-pointer">
                                        ${getIcon('lock', 14)} 風險管制中
                                    </div>
                                    <div class="tooltiptext">
                                        <p class="font-bold border-b pb-1 mb-1">生效中的風控規則</p>
                                        ${profile.active_risk_rules.map(rule => `<p>• ${rule.action}: ${rule.reason}</p>`).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button class="px-4 py-2 rounded-lg font-semibold bg-gray-200 text-gray-800 hover:bg-gray-300" data-action="open-modal" data-modal="status">調整狀態</button>
                        <button class="px-4 py-2 rounded-lg font-semibold bg-red-600 text-white hover:bg-red-700" data-action="open-modal" data-modal="logout">強制下線</button>
                    </div>
                </div>
                <div class="border-b border-gray-200">
                    <nav class="-mb-px flex space-x-6 overflow-x-auto">
                        ${tabs.map(tab => `
                            <button data-action="switch-tab" data-tab="${tab.id}" class="shrink-0 ${state.dashboardTab === tab.id ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'} whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                                ${tab.label}
                            </button>
                        `).join('')}
                    </nav>
                </div>
                <div>${renderTabContent()}</div>
            </div>
        `;
    }

    function renderTabContent() {
        const profile = mockMemberProfile;
        switch (state.dashboardTab) {
            case 'summary': return `<div class="space-y-8"> <div class="bg-white rounded-xl shadow-sm p-6"><h3 class="text-lg font-semibold mb-4">數據總覽</h3><div class="grid grid-cols-2 md:grid-cols-4 gap-6 text-center"><div><p class="text-sm text-gray-500">總存款</p><p class="text-2xl font-bold">${formatCurrency(profile.overview.financial_summary.total_deposit)}</p></div><div><p class="text-sm text-gray-500">總提款</p><p class="text-2xl font-bold">${formatCurrency(profile.overview.financial_summary.total_withdrawal)}</p></div><div><p class="text-sm text-gray-500">總投注</p><p class="text-2xl font-bold">${formatCurrency(profile.overview.financial_summary.total_bet)}</p></div><div><p class="text-sm text-gray-500">總輸贏</p><p class="text-2xl font-bold ${profile.overview.financial_summary.total_win_loss < 0 ? 'text-red-600' : 'text-green-600'}">${formatCurrency(profile.overview.financial_summary.total_win_loss)}</p></div></div></div> <div class="grid grid-cols-1 lg:grid-cols-2 gap-8"><div class="bg-white rounded-xl shadow-sm p-6"><h3 class="text-lg font-semibold mb-4">關鍵時間點</h3><div class="space-y-3 text-sm"><div class="flex justify-between"><span>創帳時間</span><span class="font-mono">${formatDate(profile.overview.key_info.creation_time)}</span></div><div class="flex justify-between"><span>首次充值時間</span><span class="font-mono">${formatDate(profile.overview.key_info.first_deposit_time)}</span></div><div class="flex justify-between"><span>最後登入時間</span><span class="font-mono">${formatDate(profile.overview.key_info.last_login_time)}</span></div></div></div><div class="bg-white rounded-xl shadow-sm p-6"><h3 class="text-lg font-semibold mb-4">關鍵來源資訊</h3><div class="space-y-3 text-sm"><div class="flex justify-between items-center"><span>上次登入IP</span><span class="font-mono flex items-center gap-2">${profile.overview.key_info.last_login_ip} ${profile.overview.key_info.is_last_login_ip_flagged ? `<div class="tooltip">${getIcon('alert', 16)}<span class="tooltiptext">此IP已被風控標記</span></div>` : ''}</span></div><div class="flex justify-between"><span>註冊IP</span><span class="font-mono">${profile.overview.key_info.registration_ip}</span></div><div class="flex justify-between"><span>註冊裝置碼</span><span class="font-mono">${profile.overview.key_info.registration_device_id}</span></div></div></div></div> <div class="bg-white rounded-xl shadow-sm p-6"><h3 class="text-lg font-semibold mb-4">玩家標籤</h3><div class="flex flex-wrap gap-2">${profile.overview.tags.map(tag => `<span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">${tag}</span>`).join('')}</div></div> </div>`;
            case 'account': return `<div class="bg-white rounded-xl shadow-sm p-6"><h3 class="text-lg font-semibold mb-6">基本資料</h3><div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 text-sm">${Object.entries({ '會員帳號': profile.account_info.username, '手機號碼': profile.account_info.phone, '真實姓名': profile.account_info.real_name, '電子郵件': profile.account_info.email, '生日': profile.account_info.birth_date, '性別': profile.account_info.gender }).map(([key, value]) => `<div class="flex justify-between border-b pb-2"><span class="text-gray-500">${key}</span><span>${value}</span></div>`).join('')}</div></div>`;
            case 'kyc': return `<div class="space-y-8"> <div class="bg-white rounded-xl shadow-sm p-6"> <div class="flex items-center gap-4 mb-6"> <h3 class="text-lg font-semibold">KYC 狀態</h3> ${renderStatusBadge(profile.kyc_info.status)} </div> <h4 class="text-md font-semibold mb-4">已驗證資料</h4> <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 text-sm bg-gray-50 p-4 rounded-lg"> <div class="flex justify-between"><span class="text-gray-500">認證姓名</span><span>${profile.kyc_info.verified_data.real_name}</span></div> <div class="flex justify-between"><span class="text-gray-500">證件號碼</span><span>${profile.kyc_info.verified_data.id_number}</span></div> <div class="flex justify-between"><span class="text-gray-500">認證生日</span><span>${profile.kyc_info.verified_data.birth_date}</span></div> <div class="flex justify-between md:col-span-2"><span class="text-gray-500">認證地址</span><span>${profile.kyc_info.verified_data.address}</span></div> </div> </div> <div class="bg-white rounded-xl shadow-sm p-6"> <h4 class="text-md font-semibold mb-4">提交紀錄</h4> <div class="overflow-x-auto"><table class="w-full text-sm"><thead class="bg-gray-50 text-left"><tr><th class="p-3">提交時間</th><th class="p-3">證件圖片</th><th class="p-3">審核人員</th><th class="p-3">審核結果</th></tr></thead><tbody>${profile.kyc_info.records.map(record => `<tr><td class="p-3">${formatDate(record.submission_time)}</td><td class="p-3"><img src="${record.image_url}" alt="證件" class="w-24 h-auto rounded-md cursor-pointer hover:opacity-80"/></td><td class="p-3">${record.reviewer}</td><td class="p-3">${renderStatusBadge(record.result === '已通過' ? 'approved' : 'rejected')}</td></tr>`).join('')}</tbody></table></div> </div> </div>`;
            case 'finances': return `<div class="space-y-8"> <div class="bg-white rounded-xl shadow-sm p-6"> <h3 class="text-lg font-semibold mb-4">錢包總覽</h3> <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6"> ${profile.finances.wallets.map(wallet => `<div class="bg-gray-50 p-4 rounded-lg border"> <h4 class="font-bold mb-2 text-gray-800">${wallet.name}</h4> ${wallet.type === 'main' ? `<div class="space-y-2 text-sm"> <div class="flex justify-between"><span>現金餘額</span><span class="font-mono">${formatCurrency(wallet.balance)}</span></div> <div class="flex justify-between"><span>下注未結額</span><span class="font-mono">${formatCurrency(wallet.unsettled_bet)}</span></div> <div class="flex justify-between font-semibold border-t pt-2 mt-2"><span>合計餘額</span><span class="font-mono">${formatCurrency(wallet.total_balance)}</span></div> <div class="flex justify-between text-green-600 font-semibold"><span>可提金額</span><span class="font-mono">${formatCurrency(wallet.withdrawable_balance)}</span></div> </div>` : `<div class="space-y-2 text-sm"> <p class="font-semibold text-blue-600 truncate" title="${wallet.promotion_name}">${wallet.promotion_name}</p> <div class="flex justify-between"><span>錢包餘額</span><span class="font-mono">${formatCurrency(wallet.balance)}</span></div> <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2"><div class="bg-blue-600 h-2.5 rounded-full" style="width: ${wallet.wagering_progress_percent}%"></div></div> <div class="flex justify-between text-xs text-gray-500"> <span>流水達成率: ${wallet.wagering_progress_percent}%</span> <span>目標: ${formatCurrency(wallet.wagering_requirement)}</span> </div> </div>`} </div>`).join('')} </div> </div> <div class="bg-white rounded-xl shadow-sm p-6">
                <!-- HYBRID MODE IMPLEMENTATION -->
                <div class="flex flex-wrap items-center gap-4 mb-4">
                    <h3 class="text-lg font-semibold">近期交易紀錄</h3>
                    <div class="flex-grow"></div>
                    <button class="px-4 py-2 rounded-lg font-semibold bg-gray-200 text-gray-800 hover:bg-gray-300 text-sm">查看全部交易紀錄</button>
                </div>
                <div class="overflow-x-auto"> <table class="w-full text-sm"> <thead class="bg-gray-50 text-left"><tr><th class="p-3">交易單號</th><th class="p-3">交易時間</th><th class="p-3">類型</th><th class="p-3 text-right">金額</th><th class="p-3 text-right">交易後餘額</th><th class="p-3">狀態</th><th class="p-3">備註</th></tr></thead> <tbody> ${profile.finances.transaction_history.slice(0, 3).map(tx => `<tr> <td class="p-3 font-mono text-gray-500">${tx.id}</td> <td class="p-3">${formatDate(tx.time)}</td> <td class="p-3 font-medium">${tx.type}</td> <td class="p-3 text-right font-mono ${tx.amount > 0 ? 'text-green-600' : 'text-red-600'}">${tx.amount > 0 ? '+' : ''}${formatCurrency(tx.amount)}</td> <td class="p-3 text-right font-mono text-gray-600">${formatCurrency(tx.after_balance)}</td> <td class="p-3">${renderStatusBadge(tx.status === '成功' ? 'approved' : 'rejected')}</td> <td class="p-3 text-gray-500">${tx.note}</td> </tr>`).join('')} </tbody> </table> </div> </div> </div>`;
            case 'logs': return `<div class="bg-white rounded-xl shadow-sm p-6"><div class="flex border-b mb-4"><button data-action="switch-log-tab" data-log-tab="login" class="py-2 px-4 ${state.logTab === 'login' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'}">登入紀錄</button><button data-action="switch-log-tab" data-log-tab="account" class="py-2 px-4 ${state.logTab === 'account' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'}">帳戶變動紀錄</button></div>${renderLogContent(profile)}</div>`;
            case 'notes': return `<div class="grid grid-cols-1 lg:grid-cols-3 gap-8"><div class="lg:col-span-2"><div class="bg-white rounded-xl shadow-sm p-6"><h3 class="text-lg font-semibold mb-4">歷史備註</h3><div class="space-y-4">${profile.staff_notes.map(note => `<div class="bg-gray-50 p-4 rounded-lg"><p class="text-sm text-gray-800 mb-2">${note.note}</p><div class="text-xs text-gray-500 flex justify-end"><span>${note.operator} 於 ${formatDate(note.time)}</span></div></div>`).join('')}</div></div></div><div><div class="bg-white rounded-xl shadow-sm p-6"><h3 class="text-lg font-semibold mb-4">新增備註</h3><textarea class="w-full p-2 border border-gray-300 rounded-lg h-32" placeholder="請輸入備註內容..."></textarea><button class="w-full mt-4 px-4 py-2 rounded-lg font-semibold bg-blue-600 text-white hover:bg-blue-700">儲存</button></div></div></div>`;
            default: return '';
        }
    }

    function renderLogContent(profile) {
        if (state.logTab === 'login') {
            return `<div class="overflow-x-auto"><table class="w-full text-sm"><thead class="bg-gray-50 text-left"><tr><th class="p-3">時間</th><th class="p-3">IP位址</th><th class="p-3">地理位置</th><th class="p-3">登入裝置</th><th class="p-3">結果</th></tr></thead><tbody>${profile.logs.logins.map(log => `<tr><td class="p-3">${formatDate(log.time)}</td><td class="p-3">${log.ip}</td><td class="p-3">${log.location}</td><td class="p-3">${log.device}</td><td class="p-3">${renderStatusBadge(log.result === '成功' ? 'approved' : 'rejected')}</td></tr>`).join('')}</tbody></table></div>`;
        } else {
            return `<div class="overflow-x-auto"><table class="w-full text-sm"><thead class="bg-gray-50 text-left"><tr><th class="p-3">時間</th><th class="p-3">操作人</th><th class="p-3">變更項目</th><th class="p-3">變更前</th><th class="p-3">變更後</th></tr></thead><tbody>${profile.logs.account_changes.map(log => `<tr><td class="p-3">${formatDate(log.time)}</td><td class="p-3">${log.operator}</td><td class="p-3">${log.item}</td><td class="p-3">${log.before}</td><td class="p-3">${log.after}</td></tr>`).join('')}</tbody></table></div>`;
        }
    }

    function renderModal() {
        const member = mockMembers.find(m => m.id === state.selectedMemberId);
        let content = '';
        if (state.modal === 'status') {
            content = `
                <h2 class="text-2xl font-bold text-gray-800 mb-4">調整帳號狀態</h2>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">為 ${member.username} 選擇新狀態</label>
                    <select id="status-select" class="w-full p-2 border border-gray-300 rounded-lg">
                        <option value="enabled" ${member.status === 'enabled' ? 'selected' : ''}>啟用</option>
                        <option value="disabled" ${member.status === 'disabled' ? 'selected' : ''}>停用</option>
                    </select>
                </div>
                <p class="text-gray-600 mb-8">請確認您的操作。</p>
                <div class="flex justify-end gap-4">
                    <button class="px-4 py-2 rounded-lg font-semibold bg-gray-200 text-gray-800 hover:bg-gray-300" data-action="close-modal">取消</button>
                    <button class="px-4 py-2 rounded-lg font-semibold bg-blue-600 text-white hover:bg-blue-700" data-action="confirm-status">確認</button>
                </div>
            `;
        } else if (state.modal === 'status-confirm') {
            content = `
                <h2 class="text-2xl font-bold text-red-600 mb-4 flex items-center gap-2">${getIcon('alert')} 二次確認</h2>
                <p class="text-gray-600 mb-8">您確定要 **停用** 會員 ${member.username} 的帳號嗎？<br/>此操作將導致會員無法登入。</p>
                <div class="flex justify-end gap-4">
                    <button class="px-4 py-2 rounded-lg font-semibold bg-gray-200 text-gray-800 hover:bg-gray-300" data-action="close-modal">取消</button>
                    <button class="px-4 py-2 rounded-lg font-semibold bg-red-600 text-white hover:bg-red-700" data-action="confirm-action">確認停用</button>
                </div>
            `;
        } else if (state.modal === 'logout') {
            content = `
                <h2 class="text-2xl font-bold text-red-600 mb-4 flex items-center gap-2">${getIcon('alert')} 確認強制下線</h2>
                <p class="text-gray-600 mb-8">您確定要強制下線 ${member.username} 嗎？此操作無法復原。</p>
                <div class="flex justify-end gap-4">
                    <button class="px-4 py-2 rounded-lg font-semibold bg-gray-200 text-gray-800 hover:bg-gray-300" data-action="close-modal">取消</button>
                    <button class="px-4 py-2 rounded-lg font-semibold bg-red-600 text-white hover:bg-red-700" data-action="confirm-action">確認下線</button>
                </div>
            `;
        }
        return `<div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"><div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">${content}</div></div>`;
    }

    function renderStatusBadge(status) {
        const variants = { enabled: 'bg-green-100 text-green-800', disabled: 'bg-gray-100 text-gray-800', approved: 'bg-green-100 text-green-800', pending: 'bg-yellow-100 text-yellow-800', rejected: 'bg-red-100 text-red-800' };
        const text = { enabled: '啟用', disabled: '停用', approved: '已通過', pending: '審核中', rejected: '已拒絕' };
        return `<span class="px-2 py-1 text-xs font-medium rounded-full ${variants[status] || ''}">${text[status] || status}</span>`;
    }

    function renderPagination(currentPage, totalPages) {
        if (totalPages <= 1) return '';
        return `
            <div class="flex justify-center items-center mt-6 text-sm">
                <button data-action="go-to-page" data-page="1" ${currentPage === 1 ? 'disabled' : ''} class="p-2 rounded-md hover:bg-gray-100 disabled:opacity-50">${getIcon('chevronsLeft', 16)}</button>
                <button data-action="go-to-page" data-page="${currentPage - 1}" ${currentPage === 1 ? 'disabled' : ''} class="p-2 rounded-md hover:bg-gray-100 disabled:opacity-50">${getIcon('chevronLeft', 16)}</button>
                <div class="mx-2">第 ${currentPage} 頁 / 共 ${totalPages} 頁</div>
                <button data-action="go-to-page" data-page="${currentPage + 1}" ${currentPage === totalPages ? 'disabled' : ''} class="p-2 rounded-md hover:bg-gray-100 disabled:opacity-50">${getIcon('chevronRight', 16)}</button>
                <button data-action="go-to-page" data-page="${totalPages}" ${currentPage === totalPages ? 'disabled' : ''} class="p-2 rounded-md hover:bg-gray-100 disabled:opacity-50">${getIcon('chevronsRight', 16)}</button>
            </div>
        `;
    }

    // --- 事件處理 (Event Handlers) ---
    document.addEventListener('click', e => {
        const target = e.target.closest('[data-action]');
        if (!target) return;

        const { action, id, page, tab, modal, logTab } = target.dataset;

        switch (action) {
            case 'view-dashboard': state.currentPage = 'dashboard'; state.selectedMemberId = id; break;
            case 'back-to-list': state.currentPage = 'list'; state.selectedMemberId = null; break;
            case 'apply-filters': state.listPagination.currentPage = 1; break;
            case 'reset-filters': state.listFilters = { searchTerm: '', status: 'all', has_deposited: 'all' }; state.listPagination.currentPage = 1; break;
            case 'go-to-page': state.listPagination.currentPage = parseInt(page); break;
            case 'switch-tab': state.dashboardTab = tab; break;
            case 'switch-log-tab': state.logTab = logTab; break;
            case 'open-modal': state.modal = modal; break;
            case 'confirm-status':
                const newStatus = document.getElementById('status-select').value;
                if (newStatus === 'disabled') {
                    state.modal = 'status-confirm';
                } else {
                    state.modal = null;
                }
                break;
            case 'close-modal':
            case 'confirm-action':
                state.modal = null;
                break;
        }
        renderApp();
    });

    document.addEventListener('input', e => {
        const filterTarget = e.target.closest('[data-filter]');
        if (filterTarget) {
            state.listFilters[filterTarget.dataset.filter] = filterTarget.value;
        }

        const columnTarget = e.target.closest('[data-action="toggle-column"]');
        if (columnTarget) {
            const columnId = columnTarget.dataset.column;
            state.visibleColumns[columnId] = columnTarget.checked;
            renderApp();
        }
    });

    // --- 初始化 ---
    renderApp();

    </script>
</body>
</html>
